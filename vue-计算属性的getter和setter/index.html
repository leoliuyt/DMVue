<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue-计算属性的getter和setter</title>
        <script src="./vue.js"></script>
    </head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                firstName: "Leo",
                lastName: "liu",
                age: 18
            },
            // 计算属性
            computed:{
                // fullName: function(){
                //     console.log("计算了一次")
                //     return this.firstName + " " + this.lastName
                // }
                fullName: {
                    get: function(){
                        return this.firstName + " " + this.lastName
                    },
                    set: function(value){
                        console.log(value);
                        var arr = value.split(" ")
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
    <!-- 
        笔记：
        计算属性内置缓存，
        如果firstName或lastName不发生变化，fullName不会重新计算
        firstName或lastName任意一个发生变化，都会使fullName重新计算

        watch 也具备缓存机制
     -->

</body>
</html>
